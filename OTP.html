<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
        }
        .logout-btn {
            background-color: #e03c31;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .tabs {
            margin: 20px 0;
        }
        .tab {
            padding: 10px 20px;
            border-bottom: 2px solid transparent;
        }
        .tab.active {
            border-bottom-color: #e03c31;
            color: #e03c31;
        }
        .content {
            padding: 0 20px;
        }
        .otp-input {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        .submit-btn {
            background-color: #e03c31;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        body input {
            padding: 8px;
            margin-right: 10px;
            width: 200px;
        }
        a {
            color: #8e44ad;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <img src="singpass.png" alt="Singpass Logo" class="logo-image" width="200px">
        <button class="logout-btn">Log out</button>
    </header>
    
    <div class="tabs">
        <span class="tab active">SMS OTP</span>
        <span class="tab">Face verification</span>
    </div>

    
    <div class="content">
        <br>
        <p>Enter the 6-digit One-time Password (OTP) sent to your mobile number ****9871. <a href="#">Not your mobile number?</a></p>
        
        <div class="otp-input">
            <img src="OTP.png" alt="Phone Icon" style="width: 150px; margin-right: 10px;">
            <label>One-time Password:</label>
            <input type="text" placeholder="OTP">
            <a href="connect.html">
            <button class="submit-btn">Submit</button>
            </a>
        </div>
        
        <p>If you do not receive the SMS OTP in 30 seconds, <a href="#">click resend SMS OTP</a>.</p>
    </div>
</body>
</html>
