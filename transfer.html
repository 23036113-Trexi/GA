<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inter-Bank Transfer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: rgb(223, 241, 253);
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .transfer-form {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .tab-container {
            display: flex;
            justify-content: flex-start;
            border-bottom: 1px solid #e0e0e0;
            padding: 10px 20px;
            background-color: white;
        }

        .tab {
            padding: 10px 15px;
            margin-right: 15px;
            cursor: pointer;
            color: #888;
            text-decoration: none;
        }

        .tab.active {
            color: #000;
            border-bottom: 2px solid #ff0000;
        }
    </style>
</head>

<body>
    <div class="tab-container">
        <a href="twodashboard.html" class="tab">Dashboard</a>
        <a href="twoconnect.html" class="tab">Connections</a>
        <a href="transfer.html" class=" active tab">Wallet</a>
        <a href="twointerest.html" class="tab">Interest</a>
    </div>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Inter-Bank Transfer</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="transfer-form">
                    <form id="transferForm">
                        <div class="mb-3">
                            <label for="fromBank" class="form-label">From Bank</label>
                            <select class="form-select" id="fromBank" required>
                                <option value="OCBC">OCBC (Interest Rate: 0.05%)</option>
                                <option value="DBS">DBS (Interest Rate: 0.30%)</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="toBank" class="form-label">To Bank</label>
                            <select class="form-select" id="toBank" required>
                                <option value="DBS">DBS (Interest Rate: 0.30%)</option>
                                <option value="OCBC">OCBC (Interest Rate: 0.05%)</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount (SGD)</label>
                            <input type="number" class="form-control" id="amount" min="0.01" step="0.01" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Transfer</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="mt-4" id="result"></div>
    </div>

    
    <script>
        document.getElementById('transferForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const fromBank = document.getElementById('fromBank').value;
            const toBank = document.getElementById('toBank').value;
            const amount = parseFloat(document.getElementById('amount').value);

            if (fromBank === toBank) {
                alert("Please select different banks for transfer.");
                return;
            }

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <div class="alert alert-success" role="alert">
                    <h4 class="alert-heading">Transfer Successful!</h4>
                    <p>You have transferred SGD ${amount.toFixed(2)} from ${fromBank} to ${toBank}.</p>
                    <hr>
                    <p class="mb-0">New balance will be reflected in your accounts shortly.</p>
                </div>
            `;

            window.location.href = 'twonewdashboard.html';

            
            document.getElementById('transferForm').reset();
        });

        // use of AI here 
        // Prevent selecting the same bank for both 'from' and 'to'
        document.getElementById('fromBank').addEventListener('change', updateToBank);
        document.getElementById('toBank').addEventListener('change', updateFromBank);

        function updateToBank() {
            const fromBank = document.getElementById('fromBank').value;
            const toBank = document.getElementById('toBank');
            toBank.querySelector(`option[value="${fromBank}"]`).disabled = true;
            toBank.querySelector(`option[value="${fromBank === 'OCBC' ? 'DBS' : 'OCBC'}"]`).disabled = false;
            if (toBank.value === fromBank) {
                toBank.value = fromBank === 'OCBC' ? 'DBS' : 'OCBC';
            }
        }

        function updateFromBank() {
            const toBank = document.getElementById('toBank').value;
            const fromBank = document.getElementById('fromBank');
            fromBank.querySelector(`option[value="${toBank}"]`).disabled = true;
            fromBank.querySelector(`option[value="${toBank === 'OCBC' ? 'DBS' : 'OCBC'}"]`).disabled = false;
            if (fromBank.value === toBank) {
                fromBank.value = toBank === 'OCBC' ? 'DBS' : 'OCBC';
            }
        }

        const tabs = document.querySelectorAll('.tab');
        tabs.forEach(tab => {
            tab.addEventListener('click', function () {
                tabs.forEach(t => t.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>

</html>
