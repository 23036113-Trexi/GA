<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            
            background-color: #f4f6f8;
            padding-top: 56px;
        }
        .tab-container {
            display: flex;
            justify-content: flex-start;
            border-bottom: 1px solid #e0e0e0;
            padding: 10px 20px;
            background-color: white;
        }
        .tab {
            padding: 10px 15px;
            margin-right: 15px;
            cursor: pointer;
            color: #888;
            text-decoration: none;
        }
        .tab.active {
            color: #000;
            border-bottom: 2px solid #ff0000;
        }
        .contact-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input, textarea {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        .content {
            flex: 1 0 auto;
        }
        footer {
            flex-shrink: 0;
            background-color: #edf0f3;
            padding: 20px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm fixed-top" style="background-color: rgb(200, 230, 239)">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Smart Savings</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="pricing.html">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="contact-container">
        <h1 class="text-center mb-4">Contact Us</h1>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send</button>
        </form>
    </div>
    <footer class="mt-auto">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <a href="contact.html" class="text-decoration-none text-dark me-3">Contact Us</a>
                    <a href="#" class="text-decoration-none text-dark me-3">Report Vulnerability</a>
                    <a href="#" class="text-decoration-none text-dark me-3">Privacy Statement</a>
                    <a href="#" class="text-decoration-none text-dark">Terms of Use</a>
                </div>
                <div class="col-md-4 text-md-end">
                    <p class="mb-0">Â© 2024 Government of Singapore</p>
                    <p class="mb-0">Last updated on 4 Aug 2024</p>
                </div>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Form has been submitted!');
            this.reset();
        });
    </script>

</body>
</html>
