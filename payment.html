<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Smart Savings Premium</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Complete Your Purchase</h1>
        <p>Premium Service - SGD 0.99/month</p>
        <form id="payment-form">
            <div class="mb-3">
                <label for="card-number" class="form-label">Card Number</label>
                <input type="text" class="form-control" id="card-number" required>
            </div>
            <div class="mb-3">
                <label for="expiry" class="form-label">Expiration Date</label>
                <input type="text" class="form-control" id="expiry" placeholder="MM/YY" required>
            </div>
            <div class="mb-3">
                <label for="cvv" class="form-label">CVV</label>
                <input type="text" class="form-control" id="cvv" required>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Cardholder Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <a href="pricing.html" class="btn btn-warning">Back</a>
            <button type="submit" class="btn btn-warning">Pay Now</button>
        </form>
    </div>

    <script>
        document.getElementById('payment-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Payment Successful!');
            this.reset();

            window.location.href = 'premiumconnect.html';
        });
    </script>
</body>
</html>
